name: Java CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'adopt'
        - name: Run the Maven verify phase
          run: mvn --batch-mode --update-snapshots verify